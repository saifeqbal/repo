<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamers Logged In</title>
  <link rel="stylesheet" href="newsyle.css">
</head>
<body style="background-color:brown;">

  <h1 style="text-align:center;">Gamers</h1>
  <p style="text-align:center; font-style:italic; font-size:40px; color:red;">Page for the game stream. Login for more.</p>
  
  <div class="container" style="background-color:brown;">
    <h1>Number of Gamers Logged In</h1>
    <table id="gamersTable">
      <thead>
        <tr>
          <th>Gamer ID</th>
          <th>Username</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Gamer data will be inserted here -->
      </tbody>
    </table>
    <button onclick="addGamer()">Add Gamer</button>
  </div>

  <div id="container" style="border:20px solid brown; background-color:brown; width:700px; height:840px;">
    <img src="callofdragons.jpg" width="400" height="400" style="display:block; margin:auto;">
    <img src="streetfighter4.jpg" width="400" height="400" style="display:block; margin:auto;">
  </div>

  <div style="text-align:center;">
    <iframe src="http://127.0.0.1:8080" width="900" height="500" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="game stream"></iframe>
    <p>Please note that the link will be up for only a few minutes.</p>
  </div>

  <script>
    let gamerCount = 0;
    function addGamer() {
      gamerCount++;
      const tableBody = document.querySelector('#gamersTable tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>users${gamerCount}</td>
        <td>Gamer${gamerCount}</td>
        <td>Logged In${gamerCount}</td>
      `;
      tableBody.appendChild(newRow);
    }
  </script>

</body>
</html>
